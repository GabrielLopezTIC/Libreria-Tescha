<div id="header">
    <div class="container">
        <div id="logoArea" class="navbar">
            <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-inner">
                <a class="brand img-fluid" href="index.html"><img src="assets/themes/images/logo.png" alt="Bootsshop" /></a>
                <form class="form-inline navbar-search" method="post" action="products.html">
                    <input id="srchFld" class="srchTxt" type="text" />
                    <select class="srchTxt">
                        <option *ngFor="let libro of generosLibros">
                            {{libro}}
                        </option>
                    </select>
                    <button type="submit" id="submitButton" class="btn btn-primary">Go</button>
                </form>
                <ul id="topMenu" class="nav pull-right">
                    <li class="" *ngFor="let opcion of opcionesBarra">
                        <a href="">{{opcion.texto}}</a>
                    </li>
                    <li class="">
                        <a href="#login" role="button" data-toggle="modal" style="padding-right:0"><span
                                class="btn btn-large btn-success">Login</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
